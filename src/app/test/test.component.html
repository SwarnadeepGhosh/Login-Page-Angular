<div class="container my-3">
    <!--Interpolation-->
    <h3>Hello {{title}}, test Component is working</h3>

    <!--Event Binding-->
    <button class="btn btn-primary" (click)="onClick($event)" value="myValue">Click me</button>
    <p>{{greeting}}</p>

    <!--Template reference variable-->
    <input #myInput type="text">
    <button (click)=log(myInput.value) class="m-3">Log input in console</button>

    <!--Dependency Injection-->
    <h3>Cars List</h3>
    <ul *ngFor="let car of cars">
        <li>{{car.id}} - {{car.brand}} - {{car.engine}}cc</li>
    </ul>
</div>
