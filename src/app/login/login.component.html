<div class="container">
    <h1>Login Page</h1>
    <hr>

    <div class="row justify-content-center align-items-center">
        <form name="myForm" (ngSubmit)="onSubmit()" class="col-6">
            <div class="form-group">
                <label for="userId">User Id : </label>
                <input type="text" [(ngModel)]="userId" class="form-control" name="userId" id="userId"
                    (keyup)="validateUserId()" placeholder="Enter User Id" required>
            </div>

            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password"
                (keyup)="validatePassword()" placeholder="Enter password" required>
            </div>
            <a href="/"><button type="button" class="btn btn-link">Not Registered? Register Here</button></a>
            <input type="submit" class="btn btn-primary float-right" value="Login">
        </form>

    </div>
</div>
