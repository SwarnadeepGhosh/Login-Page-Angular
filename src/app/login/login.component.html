<div class="container">
    <h1>Login Page by Angular</h1>
    <hr>

    <div class="justify-content-center align-items-center">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userId">User Id : </label>
                <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userId" type="text" class="form-control" name="userId" placeholder="Enter User Id">
                <div *ngIf="userName.invalid && userName.touched">
                    <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
                    <small *ngIf="userName.errors?.minLength" class="text-danger">Username should minimum 3 digits</small>
                </div>

            </div>

            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" formControlName="pass" class="form-control" name="password" placeholder="Enter Password">

            </div>

            <a routerLink="/reg"><button type="button" class="btn btn-link">Not Registered? Register Here</button></a>
            <input type="submit" class="btn btn-primary float-right" value="Login">
            <h5 *ngIf="success" class="successs mt-4">Login successful</h5>
        </form>

        <div *ngIf="success" class="results">
            <strong>Username entered : </strong>
            <span>{{myForm.controls.userId.value}}</span><br>
            <strong>Password entered : </strong>
            <span>{{myForm.controls.pass.value}}</span>
        </div>
    </div>
</div>
