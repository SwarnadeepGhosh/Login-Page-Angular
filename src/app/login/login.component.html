<div class="container">
    <h1>Login Page by Angular</h1>
    <hr>

    <div class="justify-content-center align-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>User Id : </label>
                <input [class.is-invalid]="userName.invalid && (userName.touched || hasSubmitted)" formControlName="userId" type="text" class="form-control" placeholder="Create a Username">
                <div *ngIf="userName.invalid && (userName.touched || hasSubmitted)">
                    <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
                    <small *ngIf="userName.errors?.pattern" class="text-danger">There should not be any special character in Username</small>
                </div>
            </div>

            <div class="form-group">
                <label>Password : </label>
                <input [class.is-invalid]="password.invalid && (password.touched || hasSubmitted)" formControlName="pass" type="password" class="form-control" placeholder="Create a Password">
                <div *ngIf="password.invalid && (password.touched || hasSubmitted)">
                    <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
                    <small *ngIf="password.errors?.minlength" class="text-danger">Password should be minimum 6 characters</small>
                </div>
            </div>

            <button routerLink="/reg" type="button" class="btn btn-secondary">Not Registered? Register Here</button>
            <input type="submit" class="btn btn-primary float-right" value="Login">
            <!--<h5 *ngIf="success" class="successs mt-4">Login successful</h5>-->
        </form>

            <span>{{loginForm.controls.pass.value}}</span>

    </div>
</div>
