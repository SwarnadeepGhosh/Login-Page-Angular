<div class="container">
    <h1>Registration Form</h1>
    <hr>

    <div class="row justify-content-center align-items-center">
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="col-10">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-10">
                    <input formControlName="age" type="number" class="form-control" placeholder="Enter Age">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Company:</label>
                <div class="col-sm-10">
                    <select formControlName="company" class="form-control" >
                        <option value="" selected disabled>Please select Company</option>
                        <option *ngFor="let i of companies" [value]="i">{{i}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Country:</label>
                <div class="col-sm-10">
                    <select formControlName="country" class="form-control">
                        <option value="" selected disabled>Please select Country</option>
                        <option *ngFor="let i of countries" [value]="i.country">{{i.country}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                    <input formControlName="phone" type="tel" class="form-control" placeholder="Enter Phone number">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10" id="gender">
                        <div class="form-check">
                            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label for="male" class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label for="female" class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="notToSay" value="notToSay">
                            <label for="notToSay" class="form-check-label" for="notToSay">Rather Not to Say</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username : </label>
                <div class="col sm 10">
                    <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userId" type="text" class="form-control" placeholder="Create a Username">
                    <div *ngIf="userName.invalid && userName.touched">
                        <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
                        <small *ngIf="userName.errors?.pattern" class="text-danger">There should not be any special character in Username</small>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password : </label>
                <div class="col-sm-10">
                    <input [class.is-invalid]="password.invalid && password.touched" formControlName="pass" type="password" class="form-control" placeholder="Create a Password">
                    <div *ngIf="password.invalid && password.touched">
                        <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
                        <small *ngIf="password.errors?.minlength" class="text-danger">Password should be minimum 6 characters</small>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Confirm Password:</label>
                <div class="col-sm-10">
                    <input formControlName="confirm" type="password" class="form-control" placeholder="Confirm your password">
                </div>
            </div>

            <button routerLink="/login" type="button" class="btn btn-outline-secondary">Already Registered? Back to Login</button>
            <button type="submit" class="btn btn-primary float-right">Register</button>
            <!--<input type="submit" class="btn btn-primary float-right" value="Register">-->
        </form>

    </div>

    <div class="card border-info m-3 mb-4">
        <div class="card-header text-center"><b>Your Entered Values Here</b></div>
        <div class="card-body text-info"> {{ regForm.value | json }} </div>
    </div>

</div>
